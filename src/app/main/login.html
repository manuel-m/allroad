<div class="container">
  <div class="vertical-center">
    <div class="container">
      <br>
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              Authentification
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="inputEmail1">Utilisateur</label>
                  <input type="text" class="form-control" id="inputEmail1" placeholder="Utilisateur...">
                </div>
                <div class="form-group">
                  <label for="inputPassword1">Mot de passe</label>
                  <input type="password" class="form-control"
                         ng-model="vm.passwd"
                         id="inputPassword1" placeholder="Mot de passe...">
                </div>
                <button type="submit" class="btn btn-primary pull-right"
                        ng-click="vm.doEnter()">Valider
                </button>
              </form>
            </div>
          </div>
          <div ng-if="vm.p.hasFailed()" class="row">
            <div class="col-sm-12">
              <div class="alert alert-danger" role="alert">Identification incorrecte
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>

</div>
</div>
